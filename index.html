<!DOCTYPE html>
<html >
   <head>
      <meta charset="UTF-8">
      <title>Tic Tac Toe game</title>
      <link rel='stylesheet prefetch' href='http://getbootstrap.com/2.3.2/assets/css/bootstrap.css'>
      <link rel="stylesheet" href="css/style.css">
      <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
      <script src="js/app.js" type="text/javascript"></script>
   </head>
   <body>
      <div id="container">
         <h1>Tic Tac Toe</h1>
         <ul class='all-spaces'>
            <li id="one" class="btn"></li>
            <li id="two" class="btn"></li>
            <li id="three" class="btn"></li>
            <li id="four" class="btn"></li>
            <li id="five" class="btn"></li>
            <li id="six" class="btn"></li>
            <li id="seven" class="btn"></li>
            <li id="eight" class="btn"></li>
            <li id="nine" class="btn"></li>
         </ul>
         <a href="#" id="reset" class="btn-success btn" >Restart</a>
      </div>
   </body>
</html>
